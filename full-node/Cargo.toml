[package]
name = "smoldot-full-node"
version = "0.5.0"
description = "Substrate/Polkadot full node using smoldot"
authors.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
include.workspace = true
default-run = "full-node"

[[bin]]
name = "full-node"
path = "bin/main.rs"

[dependencies]
async-channel = { version = "2.0.0", default-features = false }
blake2-rfc = { version = "0.2.18", default-features = false }
clap = { version = "4.3.19", default-features = false, features = ["color", "derive", "help", "std", "suggestions", "usage"] }  #Â Note: enabling/disabling some features modifies the internal behavior of clap, be careful
ctrlc = "3.4.0"
derive_more = "0.99.17"
directories = "5.0.1"
either = { version = "1.9.0", default-features = false }
event-listener = "4.0.0"
fnv = { version = "1.0.7", default-features = false }
futures-channel = "0.3.27"
futures-lite = { version = "2.0.0", default-features = false, features = ["alloc"] }
futures-util = { version = "0.3.27", default-features = false }
hashbrown = { version = "0.14.0", default-features = false }
hex = { version = "0.4.3", default-features = false }
humantime = { version = "2.1.0", default-features = false }
lru = { version = "0.12.0", default-features = false, features = ["hashbrown"] }
mick-jaeger = "0.1.8"
rand = "0.8.5"
serde = { version = "1.0.183", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.104", default-features = false, features = ["std"] }
siphasher = { version = "1.0.0", default-features = false }
soketto = { version = "0.7.1", features = ["deflate"] }
smol = "1.3.0"
smoldot = { version = "0.14.0", path = "../lib", default-features = false, features = ["database-sqlite", "std", "wasmtime"] }
terminal_size = "0.3.0"
zeroize = { version = "1.6.0", default-features = false, features = ["alloc"] }
