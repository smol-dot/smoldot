name: recurrent-audit

on:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

permissions:
  checks: write
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
