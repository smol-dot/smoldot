[package]
name = "smoldot-light-wasm"
version = "1.0.3"
authors = ["Parity Technologies <admin@parity.io>", "Pierre Krieger <pierre.krieger1708@gmail.com>"]
description = "Browser bindings to a light client for Substrate-based blockchains"
repository = "https://github.com/smol-dot/smoldot"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-executor = { version = "1.5.1", default-features = false }
async-lock = { version = "2.7.0", default-features = false }
async-task = { version = "4.4.0", default-features = false }
concurrent-queue = { version = "2.2.0", default-features = false }  #Â TODO: figure out situation regarding yielding?
event-listener = { version = "2.5.3" }
fnv = { version = "1.0.7", default-features = false }
futures-util = { version = "0.3.27", default-features = false }
hashbrown = { version = "0.13.2", default-features = false }
lazy_static = "1.4.0"
log = { version = "0.4.17", features = ["std"] }
nom = { version = "7.1.3", default-features = false }
pin-project = "1.0.12"
rand = "0.8.5"
slab = { version = "0.4.8", default-features = false }
smoldot = { version = "0.6.0", path = "../../lib", default-features = false }
smoldot-light = { version = "0.4.0", path = "../../light-base", default-features = false }
